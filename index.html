<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ämtchen Slot Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top left, #0f3250 0%, #001020 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-top: 20px;
            margin-bottom: 10px;
            color: #FFD700;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }
        p {
            color: #ddd;
            margin-bottom: 20px;
            text-align: center;
            max-width: 800px;
        }
        #game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }
        .input-group, .controls {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }
        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(#FDD835, #F9A825);
            color: #333;
            border: 2px solid #FBC02D;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }
        #employee-settings {
            margin-top: 20px;
        }
        .employee-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .employee-row span {
            flex-basis: 100px;
            font-weight: bold;
        }
        .employee-row label {
            margin-right: 8px;
            font-weight: normal;
            color: #fff;
        }
        #assignments {
            margin-top: 20px;
        }
        .assignment-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #D4AF37;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .assignment-row span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ämtchen Slot Machine</h1>
    <p>Gib den Monat ein und verteile die Ämtchen zufällig auf alle Mitarbeitenden. Du kannst die Anwesenheitstage ändern und Ferien markieren.</p>
    <div id="game-container">
        <div class="input-group">
            <label for="month-name">Monat:</label>
            <input type="text" id="month-name" placeholder="z.B. September 2025" />
            <button id="start-btn">Ämtchen zuweisen</button>
        </div>
        <div id="settings-section">
            <h2 style="color:#FFD700;">Mitarbeitende & Anwesenheit</h2>
            <div id="employee-settings">
                <!-- Dynamisch generiert -->
            </div>
        </div>
        <div id="result-section" style="display:none;">
            <h2 style="color:#FFD700;">Zuweisungen</h2>
            <div id="assignments"></div>
            <button id="download-btn">PDF herunterladen</button>
        </div>
    </div>

    <!-- jsPDF CDN for PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Liste der verfügbaren Ämtchen (ohne FREI, da FREI für überzählige Mitarbeitende genutzt wird)
        const tasks = [
            "Küche Ordnung",
            "Recycling Dosen",
            "Recycling PET",
            "Karton",
            "Chef de Frigor",
            "Pausenraum putzen",
            "Getränke auffüllen"
        ];

        // Mitarbeitende mit Standard-Anwesenheit
        const employees = [
            { name: "Zeno", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Steipi", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Arlinda", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Ali", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Chris", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Chrigi", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:false }, ferien:false, previous:null },
            { name: "Xenia", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Elena", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:false }, ferien:false, previous:null },
            { name: "Meli", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Barbara", schedule: { montag:true, dienstag:true, mittwoch:true, donnerstag:true, freitag:true }, ferien:false, previous:null },
            { name: "Laura", schedule: { montag:true, dienstag:true, mittwoch:false, donnerstag:true, freitag:false }, ferien:false, previous:null },
            { name: "Daniela", schedule: { montag:false, dienstag:true, mittwoch:false, donnerstag:true, freitag:true }, ferien:false, previous:null }
        ];

        // Previous assignments persisted in localStorage to avoid same task next time
        let previousAssignments = {};
        // Load previous assignments from localStorage if exists
        const stored = localStorage.getItem('previousAssignments');
        if (stored) {
            previousAssignments = JSON.parse(stored);
        }

        // Generate UI for employees
        function renderEmployeeSettings() {
            const container = document.getElementById('employee-settings');
            container.innerHTML = '';
            employees.forEach(emp => {
                const row = document.createElement('div');
                row.className = 'employee-row';
                row.innerHTML = `
                    <span>${emp.name}</span>
                    <label><input type="checkbox" id="${emp.name}-mon" ${emp.schedule.montag ? 'checked' : ''}> Mo</label>
                    <label><input type="checkbox" id="${emp.name}-tue" ${emp.schedule.dienstag ? 'checked' : ''}> Di</label>
                    <label><input type="checkbox" id="${emp.name}-wed" ${emp.schedule.mittwoch ? 'checked' : ''}> Mi</label>
                    <label><input type="checkbox" id="${emp.name}-thu" ${emp.schedule.donnerstag ? 'checked' : ''}> Do</label>
                    <label><input type="checkbox" id="${emp.name}-fri" ${emp.schedule.freitag ? 'checked' : ''}> Fr</label>
                    <label><input type="checkbox" id="${emp.name}-ferien"> Ferien</label>
                `;
                container.appendChild(row);
            });
        }

        // Shuffle array helper
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function assignTasks() {
            const monthInput = document.getElementById('month-name').value.trim();
            if (!monthInput) {
                alert('Bitte gib den Monat ein, um die Zuweisung zu starten.');
                return;
            }
            // Update employees schedule and ferien from UI
            employees.forEach(emp => {
                emp.schedule = {
                    montag: document.getElementById(`${emp.name}-mon`).checked,
                    dienstag: document.getElementById(`${emp.name}-tue`).checked,
                    mittwoch: document.getElementById(`${emp.name}-wed`).checked,
                    donnerstag: document.getElementById(`${emp.name}-thu`).checked,
                    freitag: document.getElementById(`${emp.name}-fri`).checked
                };
                emp.ferien = document.getElementById(`${emp.name}-ferien`).checked;
            });

            // Prepare assignments
            const result = [];
            // Copy tasks and shuffle
            const tasksToAssign = [...tasks];
            shuffle(tasksToAssign);

            // Random order of employees to assign fairness
            const employeesOrder = employees.slice();
            shuffle(employeesOrder);

            employeesOrder.forEach(emp => {
                let assigned = 'FREI';
                if (!emp.ferien) {
                    // Try to assign a task from tasksToAssign
                    for (let i = 0; i < tasksToAssign.length; i++) {
                        const task = tasksToAssign[i];
                        // Skip Karton if employee not working on Wednesday
                        if (task === 'Karton' && !emp.schedule.mittwoch) {
                            continue;
                        }
                        // Skip if same as previous assignment
                        const prev = previousAssignments[emp.name];
                        if (prev && prev === task) {
                            continue;
                        }
                        // Assign this task
                        assigned = task;
                        tasksToAssign.splice(i, 1);
                        break;
                    }
                }
                result.push({ name: emp.name, task: assigned });
            });

            // Update previousAssignments
            result.forEach(item => {
                previousAssignments[item.name] = item.task;
            });
            localStorage.setItem('previousAssignments', JSON.stringify(previousAssignments));

            // Display results
            const assignmentDiv = document.getElementById('assignments');
            assignmentDiv.innerHTML = '';
            result.forEach(item => {
                const row = document.createElement('div');
                row.className = 'assignment-row';
                row.innerHTML = `
                    <span>${item.name}</span>
                    <span>${item.task}</span>
                `;
                assignmentDiv.appendChild(row);
            });

            // Show result section
            document.getElementById('result-section').style.display = '';
            // Store result globally for PDF
            window.currentAssignments = result;
            window.currentMonth = monthInput;
        }

        function downloadPDF() {
            if (!window.currentAssignments || !window.currentMonth) {
                alert('Bitte zuerst die Ämtchen zuweisen.');
                return;
            }
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(16);
            doc.text('Ämtchenzuweisungen - ' + window.currentMonth, 10, 20);
            doc.setFontSize(12);
            let y = 30;
            window.currentAssignments.forEach(item => {
                doc.text(item.name + ': ' + item.task, 10, y);
                y += 8;
            });
            doc.save('Aemtchen_' + window.currentMonth.replace(/\s+/g, '_') + '.pdf');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            renderEmployeeSettings();
        });
        document.getElementById('start-btn').addEventListener('click', assignTasks);
        document.getElementById('download-btn').addEventListener('click', downloadPDF);
    </script>
</body>
</html>
